<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>People Count Simulator</title>
    <script type="text/javascript" src="script.js" defer></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>
  </head>
  <body>
    <header><h1>People Count Simulator</h1></header>
    <section>
      <h2>Total people:</h2>
      <p id="peopleCount"></p>
    </section>
    <section id="controls">
      <button onclick="addHandler()">Add</button>
      <button onclick="minusHandler()">Minus</button>
    </section>
    <h1>Incident creation form</h1>
    <form
      id="incidentForm"
      method="post"
      onsubmit="submitIncidentHandler(event)"
      enctype="multipart/form-data"
    >
      <label>Type of incident</label>
      <select
        name="incidentType"
        id="IncidentType"
        onchange="getSOP(this.value)"
      ></select>

      <label>currentProcedure</label>
      <select name="currentProcedure" id="procedure"></select>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
